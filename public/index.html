<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Portfolio</title>
  </head>

  <body>
    <div class="logo">
      <!-- <img src="/assets/images/dklogo.gif" alt="" /> -->
    </div>
    <header>
      <img src="/assets/images/manilachain6.gif" alt="" />
    </header>
    <div class="grid-container">
      <div class="grid-column">
        <div class="menu">
          <div class="menu-button">
            <img src="/assets/images/manila6.jpg" alt="" />
            <p>All</p>
          </div>
          <div class="menu-button">
            <img src="/assets/images/manila6.jpg" alt="" />
            <p>Posts</p>
          </div>
          <div class="menu-button">
            <img src="/assets/images/manila6.jpg" alt="" />
            <p>Wav</p>
          </div>
          <div class="menu-button">
            <img src="/assets/images/manila6.jpg" alt="" />
            <p>Buy</p>
          </div>
        </div>
      </div>
      <div class="grid-column">
        <h1 class="arrow">&#11015;&#65039;</h1>
        <div id="feed-wrapper">
          <div class="user-input">
              <textarea id="post-input" rows="4" cols="50" placeholder="Living in America!!.... there's nothing wrong"></textarea>
              <input type="text" id="pseudonym" placeholder="pseudonym"/>
              <input type="text" id="password" placeholder="password"/>
              <button id="submit-button" value="submit" onclick="submit();">Submit</button>
          </div>
        </div>
      </div>
      <div class="grid-column">
        <div class="fun-zone">
        </div>
      </div>
    </div>
  </body>
</html>
